<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="titleblock">
        <h1>
            Tic Tac Toe by Chazz Splash
        </h1>
    </div>
    <div class="gameboard">
        <div class="gamecell" id=cell1></div>
        <div class="gamecell" id=cell2></div>
        <div class="gamecell" id=cell3></div>
        <div class="gamecell" id=cell4></div>
        <div class="gamecell" id=cell5></div>
        <div class="gamecell" id=cell6></div>
        <div class="gamecell" id=cell7></div>
        <div class="gamecell" id=cell8></div>
        <div class="gamecell" id=cell9></div>
    </div>
    <div class="popup">
        <div class="endmessage"></div>
        <button>Play Again</button>
    </div>
</body>
</html>
